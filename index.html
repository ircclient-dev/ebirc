<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ebirc</title>
    <script type="module" src="/src/main.ts"></script>
  </head>

  <body>
    <div class="top-bar">
      <h1>ebirc</h1>
    </div>
    <div class="container">
      <div class="window-list">
        <ul>
          <li>Window 1</li>
          <li>Window 2
            <ul>
              <li>Subwindow 2.1</li>
              <li>Subwindow 2.2</li>
            </ul>
          </li>
          <li>Window 3</li>
        </ul>
      </div>
      <div class="window">
        <div class="main-content">
          <div class="output">
            <ul>
              <li>Chat message 1</li>
              <li>Chat message 2</li>
            </ul>
          </div>
          <div class="input">
            <input type="text" placeholder="Type your message here...">
            <button type="button">Send</button>
          </div>  
        </div>
        <div class="nicklist">
          <ul>
            <li>User 1</li>
            <li>User 2</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
